<!-- 
    
    羽牙 
js  防抖 
 前端事件  编程模型  window  resize scroll

 mouse mousedown mousemove  
 keyup  keydown 

 频繁触发  回调如果不节制
监听了onscroll  滚动页面的时候，会一直触发 ,如何
做到频率降低一点呢？ 100毫秒执行一次

-->
<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>debounce 防抖</title>
    <style>
        #container {
            width: 100%;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: #fff;
            background-color: #444;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        let con = document.getElementById('container');
        // con.addEventListener("mousemove", function(e) {
        //         //
        //         console.log(e)
        //     })
        //防抖
        function debounce(func, wait) {
            var timeout;
            return function() {
                console.log('这个地方很玄妙')
                clearTimeout(timeout);
                timeout = setTimeout(func, wait);
                //这个地方很玄妙
            }
        }

        function getUserAction() {
            console.log('move')
        }
        con.onmousemove = debounce(getUserAction, 1000);
    </script>
</body>

</html>
