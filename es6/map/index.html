        const clickCounts = new Map();
        const buttons = document.querySelectorAll('button');
        buttons.forEach(btn => {
            clickCounts.set(btn, 0);
            btn.addEventListener('click', function() {
                let val = clickCounts.get(this);
                clickCounts.set(btn, val + 1);
