<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.min.css" rel="stylesheet" />
    <script src="http://www.semantic-ui.cn/examples/assets/library/jquery.min.js"></script>
    <style>
        body {
            background-color: #dadada;
        }

        body>.grid {
            height: 100%;
        }

        .column {
            max-width: 450px;
        }
    </style>
</head>

<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2>
                <div class="ui teal image header">
                    <img src="http://www.semantic-ui.cn/examples/assets/images/logo.png" alt="" class="image">
                    <div class="content">Log-in your account</div>
                </div>
            </h2>
            <form action="/login" method="POST" class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="E-mail address">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="text" name="password" placeholder="password">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button">login</div>
                </div>
                <div class="ui error message">
                    <ul class="list">
                        <li>please enter your email</li>
                        <li>please enter a valid e-mail</li>
                        <li>please enter your password</li>
                        <li>Your password must be at least 6 characters</li>
                    </ul>
                </div>
            </form>
            <div class="ui message">
                New to us ?<a href="#">Sign Up</a>
            </div>
        </div>
    </div>
    <script>
        // bootstrap semantic-ui 设计哲学
        // 用最简单的类名词汇构建UI,
        // js  模块配置一下 就能用了
        $(document).ready(function() {
            $('.ui.form').form({
                fields: {
                    email: {
                        identifier: 'email',
                        rules: [{
                                type: 'empty',
                                prompt: "please enter your email"
                            },
                            {
                                type: 'email',
                                prompt: "please enter a valid email"
                            }
                        ]
                    },
                    password: {
                        identifier: "password",
                        rules: [{
                                type: 'empty',
                                prompt: "please enter your password"
                            },
                            {
                                type: "length[6]",
                                prompt: "Your password must be at lease 6 characters"
                            }
                        ]
                    }
                }
            })
        })
    </script>

    <script src="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.min.js"></script>
</body>

</html>
