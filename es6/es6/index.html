<body> 
    ES6更简洁，高校，优雅，面向未来
    <ul class="dogs">
       
    </ul>
    <script>
        const name = 'test';
        const age = 18;
        // ``字符串模版
        const sentence = `My Friend ${name} is ${age} years old! Always`;
        //编译
        // const sentence1 = "My Friend" + name + "is" + age + "years old!";
        //
        console.log(sentence);
        
        const dogs = [
            {name: 'Snickers',age:2},
            {name: 'Hugo',age: 8},
            {name: 'Sunny',age:1}
        ];
        //字符串让html模版组装变得很优雅
        //动态显示html DOM DHTML 
        //js 弱类型语言，在变量前面第一个字母加类型描述，有利
        //于代码正确性;

        const oUL = document.querySelector('.dogs');
        for (let i = 0; i < dogs.length; i++) {
            const element = dogs[i];
            //1 createElement 2 appendChild 挂上去
            const oLi = document.createElement('li');
            const strDog = `${dogs[i].name} is ${dogs[i].age}  years old!`
            oLi.appendChild(
                document.createTextNode(strDog)
            )
            oUL.appendChild(oLi);
        } 

        
// 字符串支持换行，有点像html
// 字符串支持换行，有点像html

// const markup = `
// <li>My Dog is 小白</li>
// <li>My Dog is 小白</li>
// <li>My Dog is 小白</li>
// `

const markup =`
    ${
        dogs.map(dog => `
        <li>
         ${dog.name} is ${dog.age * 7}
        </li>
    `).join('&&')
}`

oUL.innerHTML = markup;
    </script>
</body>
