    <title>使用bootstrap 3 进行简单 pc官网开发</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
        }
        
        html,
        body {
            height: 100%;
            background: #ebebeb;
            font-size: 14px;
        }
        
        .home-template .main-header {
            padding-top: 62px;
            padding-bottom: 62px;
            background-repeat: no-repeat;
            background-position: center 20%;
            -webkit-background-size: cover;
            background-size: cover;
        }
        
        .main-header {
            text-align: center;
            padding: 42px 0;
            background: #f4645f;
        }
        
        .row {
            margin-right: -15px;
            margin-left: -15px;
        }
        
        .main-header h1 {
            color: #fff;
        }
        
        h1 {
            font-size: 3em;
        }
        
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 400;
            color: #303030;
        }
        
        .btn {
            /* display: inline-block; */
            padding: 7px 14px;
            border-radius: 2px;
        }
        
        .btn-doc {
            position: relative;
            bottom: -44px;
            border: 1px solid #f1362f;
            background-color: transparent;
        }
        
        .btn-default:hover {
            border: 1px solid #303030;
            background: #303030;
            color: #fff;
        }
        
        .main-navigation {
            text-align: center;
            background: #fff;
            border-top: 1px solid #ebebeb;
            margin-bottom: 35px;
            border-bottom: 2px solid #e1e1e1;
        }
        
        .navbar-collapse {
            padding-right: 15px;
            padding-left: 15px;
            overflow-x: visible;
            -webkit-overflow-scrolling: touch;
            border-top: 1px solid transparent;
            -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, .1);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, .1);
        }
        
        .navbar-collapse {
            width: auto;
            border-top: 0;
            -webkit-box-shadow: none;
            box-shadow: none;
        }
        
        .navbar-collapse.collapse {
            display: block !important;
            height: auto !important;
            padding-bottom: 0;
            overflow: visible !important;
        }
        
        .main-navigation .menu {
            padding: 0;
            /* margin: 0; */
        }
        
        .main-navigation .menu li a {
            color: #505050;
            line-height: 4em;
            display: block;
            padding: 0 21px;
        }
    </style>
</head>
